<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th *matHeaderCellDef> SELECT </th>
        <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let tableDataStore"> {{tableDataStore.id}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th *matHeaderCellDef> CITY </th>
        <td mat-cell *matCellDef="let tableDataStore"> {{tableDataStore.city}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
        <th *matHeaderCellDef> STATE </th>
        <td mat-cell *matCellDef="let tableDataStore"> {{tableDataStore.state}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
